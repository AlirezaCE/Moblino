<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Moblino</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <ul id="list_group" class="list-group">

                  </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Alireza">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Order ðŸ›’</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    if(localStorage.getItem('cart') == null ){
        var cart = {}
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    for(item in cart){
        let name = cart[item][1]
        let quantity = cart[item][0];
        
        itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">`+
                        `${name}`+
                        `<span class="badge badge-primary badge-pill">${quantity}</span></li>`;

        $('#list_group').append(itemString);
    }

</script>

</html>
